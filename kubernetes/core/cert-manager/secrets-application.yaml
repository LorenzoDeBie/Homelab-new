apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-secrets
  namespace: argocd
  annotations:
    # Deploy secrets BEFORE the ClusterIssuers (sync-wave -5 deploys cert-manager)
    # ClusterIssuers are deployed with sync-wave 0 in templates
    argocd.argoproj.io/sync-wave: "-4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/LorenzoDeBie/Homelab-new.git
    targetRevision: main
    path: kubernetes/core/cert-manager
    plugin:
      name: sops-file
      env:
        - name: FILE
          value: cloudflare-secret.sops.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
