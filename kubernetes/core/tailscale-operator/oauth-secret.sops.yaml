# Tailscale OAuth credentials
# This file should be encrypted with SOPS before committing
#
# To create OAuth credentials:
# 1. Sign up at https://tailscale.com
# 2. Go to Settings > OAuth clients
# 3. Create a new OAuth client with these scopes:
#    - devices:read
#    - devices:write
#    - routes:read
#    - routes:write
# 4. Copy the client ID and secret below
#
# Run: sops --encrypt --in-place oauth-secret.sops.yaml
apiVersion: v1
kind: Secret
metadata:
  name: operator-oauth
  namespace: tailscale
type: Opaque
stringData:
  client_id: YOUR_OAUTH_CLIENT_ID
  client_secret: YOUR_OAUTH_CLIENT_SECRET
