# Authentik secrets
# This file should be encrypted with SOPS before committing
#
# Generate a secret key with: openssl rand -hex 32
# Generate a password with: openssl rand -base64 24
#
# Run: sops --encrypt --in-place secrets.sops.yaml
apiVersion: v1
kind: Secret
metadata:
  name: authentik-secrets
  namespace: authentik
type: Opaque
stringData:
  secret-key: GENERATE_WITH_openssl_rand_hex_32
  postgresql-password: GENERATE_WITH_openssl_rand_base64_24
  bootstrap-password: YOUR_ADMIN_PASSWORD  # Initial admin password
  bootstrap-email: YOUR_EMAIL@example.com  # Initial admin email
