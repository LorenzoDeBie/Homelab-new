# HTTPRoute for Authentik via Gateway API
# Internal access via Tailscale
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  parentRefs:
    - name: internal-gateway
      namespace: kube-system
  hostnames:
    - auth.int.lorenzodebie.be
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
