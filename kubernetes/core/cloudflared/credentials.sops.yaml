# Cloudflare Tunnel credentials
# This file should be encrypted with SOPS before committing
# 
# To create a tunnel:
# 1. Install cloudflared: brew install cloudflared
# 2. Login: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create homelab
# 4. Get credentials from ~/.cloudflared/<tunnel-id>.json
# 5. Copy the values below and encrypt with SOPS
#
# Run: sops --encrypt --in-place credentials.sops.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: cloudflared
type: Opaque
stringData:
  # From the tunnel credentials JSON file
  TunnelID: YOUR_TUNNEL_ID
  AccountTag: YOUR_ACCOUNT_TAG
  TunnelSecret: YOUR_TUNNEL_SECRET
