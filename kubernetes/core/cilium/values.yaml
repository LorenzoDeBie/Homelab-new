# Values passed to the cilium subchart
cilium:
  # Talos-specific settings
  ipam:
    mode: kubernetes

  # Disable kube-proxy replacement
  kubeProxyReplacement: true

  # Required for Talos
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  k8sServiceHost: localhost
  k8sServicePort: 7445

  # Gateway API
  gatewayAPI:
    enabled: true

  # L2 announcements for LoadBalancer services
  l2announcements:
    enabled: true

  externalIPs:
    enabled: true

  # Hubble for observability
  hubble:
    enabled: true
    relay:
      enabled: true
    ui:
      enabled: true

  # Operator settings
  operator:
    replicas: 1

  # BGP (optional, for advanced routing)
  bgpControlPlane:
    enabled: false
