# Gateway for internal services (accessed via Tailscale)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: kube-system
  annotations:
    # Deploy after Certificate (sync-wave 0) to ensure TLS secret exists
    argocd.argoproj.io/sync-wave: "1"
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: "192.168.40.61"
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.int.lorenzodebie.be"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.int.lorenzodebie.be"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: internal-wildcard-tls
            namespace: kube-system
