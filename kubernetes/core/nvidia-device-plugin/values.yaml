nvidia-device-plugin:
  runtimeClassName: nvidia
  compatWithCPUManager: true
  nodeSelector:
    nvidia.com/gpu.present: "true"
  extraVolumes:
    - name: nvidia-driver-root
      hostPath:
        path: /usr/local/glibc
        type: Directory
  extraVolumeMounts:
    - name: nvidia-driver-root
      mountPath: /usr/local/glibc
      readOnly: true
  config:
    default: default
    map:
      default: |-
        version: v1
        flags:
          migStrategy: none
          failOnInitError: true
          nvidiaDriverRoot: /usr/local/glibc
          nvidiaDevRoot: /
          plugin:
            passDeviceSpecs: true
            deviceListStrategy:
              - volume-mounts
