app-template:
  controllers:
    tautulli:
      containers:
        app:
          image:
            repository: lscr.io/linuxserver/tautulli
            tag: latest@sha256:31bce3c8457e74392c8c451eee315a759f8b96ec7cff6060596152d7e893b776
          env:
            TZ: Europe/Brussels
            PUID: "3001"
            PGID: "3001"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
  
  service:
    app:
      controller: tautulli
      ports:
        http:
          port: 8181
  
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: nfs-config
      accessMode: ReadWriteOnce
      size: 1Gi
