# HTTPRoute for Radarr - internal access only
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: radarr
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: kube-system
  hostnames:
    - radarr.int.lorenzodebie.be
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: radarr
          port: 7878
