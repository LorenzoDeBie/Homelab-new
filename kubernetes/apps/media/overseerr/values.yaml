app-template:
  controllers:
    overseerr:
      containers:
        app:
          image:
            repository: lscr.io/linuxserver/overseerr
            tag: v1.34.0-ls154
          env:
            TZ: Europe/Brussels
            PUID: "1000"
            PGID: "1000"
            LOG_LEVEL: info
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              memory: 1Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
  
  service:
    app:
      controller: overseerr
      ports:
        http:
          port: 5055
  
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: nfs-config
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /config
