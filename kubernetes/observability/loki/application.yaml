apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.24.0
    helm:
      valuesObject:
        # Single binary mode for single-node setup
        deploymentMode: SingleBinary
        
        loki:
          auth_enabled: false
          
          commonConfig:
            replication_factor: 1
          
          storage:
            type: filesystem
          
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          
          limits_config:
            retention_period: 30d
            ingestion_rate_mb: 10
            ingestion_burst_size_mb: 20
        
        singleBinary:
          replicas: 1
          persistence:
            enabled: true
            storageClass: nfs-config
            size: 50Gi
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
        
        # Disable unused components
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        
        # Gateway not needed in single binary mode
        gateway:
          enabled: false
        
        # Disable caches for small cluster (saves ~10GB memory)
        chunksCache:
          enabled: false
        
        resultsCache:
          enabled: false
        
        # Monitoring
        monitoring:
          serviceMonitor:
            enabled: true
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false
          lokiCanary:
            enabled: false
        
        # Disable test
        test:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
