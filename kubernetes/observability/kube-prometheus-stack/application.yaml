apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 81.1.0
    helm:
      valuesObject:
        # Disable components we don't need or that conflict with Talos
        kubeControllerManager:
          enabled: true
          endpoints:
            - 192.168.30.50
          service:
            enabled: true
            port: 10257
            targetPort: 10257
          serviceMonitor:
            enabled: true
            https: true
            insecureSkipVerify: true
        
        kubeScheduler:
          enabled: true
          endpoints:
            - 192.168.30.50
          service:
            enabled: true
            port: 10259
            targetPort: 10259
          serviceMonitor:
            enabled: true
            https: true
            insecureSkipVerify: true
        
        kubeEtcd:
          enabled: true
          endpoints:
            - 192.168.30.50
          service:
            enabled: true
            port: 2381
            targetPort: 2381
        
        kubeProxy:
          enabled: false  # Replaced by Cilium
        
        # Grafana configuration
        grafana:
          enabled: true
          adminPassword: ""  # Set via secret
          admin:
            existingSecret: grafana-admin
            userKey: admin-user
            passwordKey: admin-password
          
          persistence:
            enabled: true
            storageClassName: nfs-config
            size: 5Gi
          
          sidecar:
            dashboards:
              enabled: true
              searchNamespace: ALL
            datasources:
              enabled: true
              searchNamespace: ALL
          
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: default
                  orgId: 1
                  folder: ""
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default
          
          # Additional data sources
          additionalDataSources:
            - name: Loki
              type: loki
              url: http://loki.observability.svc.cluster.local:3100
              access: proxy
              isDefault: false
        
        # Prometheus configuration
        prometheus:
          prometheusSpec:
            retention: 30d
            retentionSize: 50GB
            
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-config
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 50Gi
            
            # Scrape all ServiceMonitors
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            
            # Resource limits
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                memory: 4Gi
        
        # Alertmanager configuration
        alertmanager:
          enabled: true
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-config
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
