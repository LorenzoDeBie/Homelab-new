apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/LorenzoDeBie/Homelab-new.git
    targetRevision: main
    path: kubernetes/observability/kube-prometheus-stack
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  # Ignore .status fields that have undeclared schema fields (terminatingReplicas)
  # Required when using SSA for large CRDs
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .status
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .status
    - group: apps
      kind: DaemonSet
      jqPathExpressions:
        - .status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # SSA needed for large Prometheus CRDs and Grafana dashboards
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
